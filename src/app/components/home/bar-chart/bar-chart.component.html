<div class="w-100 h-100 justify-content-center">
  <div class="d-flex justify-content-center">
    <ngx-charts-bar-vertical [view]="[1200, 400]" [results]="results" [gradient]="gradient" [xAxis]="showXAxis"
      [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#exampleModal">Pulsar el botón
      nuclear</button>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estas seguro que quieres enviar 4 cohetes por Amazon? ¡Se reproducirá un sonido al aceptar!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="playAudio()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

</div>
